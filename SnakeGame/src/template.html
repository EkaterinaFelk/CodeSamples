<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
</head>

<body>

    <div class="wrapper">
        <img src="/assets/logo.png" alt="logo" class="logo" />
        <div class="dashboard">
            <div>
                <div class="icon apple"></div>
                <span>+1 score</span>
            </div>
            <div>
                <div class="icon carrot"></div>
                <span>+2 score</span>
            </div>
            <div>
                <div class="icon cake"></div>
                <span>+10 score</span>
            </div>
            <div>
                <div class="icon watermelon"></div>
                <span>-2 segment + </span>
                <div class="icon waste"></div>
            </div>
            <div>
                <div class="icon stone"></div>
                <span>+1 segment</span>
            </div>
            <div>
                <div class="icon waste"></div>
                <span>-2 score</span>
            </div>
            <div>
                <div class="icon mushroom"></div>
                <span>death</span>
            </div>
        </div>

        <canvas id="snakeGame">You need canvas</canvas>
    </div>
</body>

</html>
